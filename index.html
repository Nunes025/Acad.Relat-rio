
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Satisfação - Academia Força e Saúde</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="mainContainer">
            <img src="images/logo/file.png" alt="Logotipo Academia Força e Saúde" class="logo">
            <h1 class="impacto">Sua opinião fortalece nossa evolução!</h1>

        <form id="surveyForm">
            <label for="atendimento">Como você avalia o atendimento da academia?</label>
            <select id="atendimento" name="atendimento" required>
                <option value="">Selecione</option>
                <option value="1">1 - Muito Insatisfeito</option>
                <option value="2">2 - Insatisfeito</option>
                <option value="3">3 - Neutro</option>
                <option value="4">4 - Satisfeito</option>
                <option value="5">5 - Muito Satisfeito</option>
            </select>

            <label for="ambiente_visual">Como você avalia, de forma geral, o ambiente visual deste local (organização, decoração, limpeza, iluminação e harmonia)?</label>
            <select id="ambiente_visual" name="ambiente_visual" required>
                <option value="">Selecione</option>
                <option value="1">1 - Ambiente Muito ruim</option>
                <option value="2">2 - Ambiente Ruim </option>
                <option value="3">3 - Ambiente Regular </option>
                <option value="4">4 - Ambiente Bom</option>
                <option value="5">5 - Ambiente Excelente</option>
            </select>

            <label for="comments">Sugestões para nossa academia:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <p class="subtitulo">Qual desses aparelhos de superiores você gostaria de ver na academia?</p>
            <div class="image-options">
                <div class="image-container">
                    <label>
                        <input type="radio" name="aparelho_favorito_sup" value="Rosca Scott Máquina" required>
                        <img src="images/exercises_gif/Rosca_scott.gif" alt="Rosca Scott Máquina" class="image-choice">
                        <div class="image-caption">Rosca Scott</div>
                    </label>
                </div>
                <div class="image-container">
                    <label>
                        <input type="radio" name="aparelho_favorito_sup" value="Elevação Lateral Máquina">
                        <img src="images/exercises_gif/elevação_lateral.gif" alt="Elevação Lateral" class="image-choice">
                        <div class="image-caption">Elevação Lateral</div>
                    </label>
                </div>
                <div class="image-container">
                    <label>
                        <input type="radio" name="aparelho_favorito_sup" value="Abdominal Máquina">
                        <img src="images/exercises_gif/Abdominal_maquina.gif" alt="Abdominal Máquina" class="image-choice">
                        <div class="image-caption">Abdominal</div>
                    </label>
                </div>
            </div>

            <p class="subtitulo">Qual desses aparelhos de inferiores você gostaria de ver na academia?</p>
            <div class="image-options">
                <div class="image-container">
                    <label>
                        <input type="radio" name="aparelho_favorito_inf" value="Agachamento Pêndulo" required>
                        <img src="images/exercises_gif/agachamento_pendulo.gif" alt="Agachamento Pêndulo" class="image-choice">
                        <div class="image-caption">Agachamento Pêndulo</div>
                    </label>
                </div>
                <div class="image-container">
                    <label>
                        <input type="radio" name="aparelho_favorito_inf" value="Glúteo Coice Máquina">
                        <img src="images/exercises_gif/Glute-Kickback.gif" alt="Glúteo Coice Máquina" class="image-choice">
                        <div class="image-caption">Glúteo Coice</div>
                    </label>
                </div>
            </div>

            <button type="submit">Enviar</button>
        </form>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
